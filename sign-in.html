    <script>
        var allUsers = JSON.parse(localStorage.getItem("jumiaUsers")) || [];
        console.log(allUsers);
    
        const signInHere = () => {
            var Email = document.getElementById("Email"); // Make sure to replace "Email" with the actual ID of your email input element
            var Password = document.getElementById("Password"); // Make sure to replace "Password" with the actual ID of your password input element
    
            var allJumiaUsers = allUsers.find(user => user.email === Email.value && user.password === Password.value);
            
            if (Password.value === "" || Email.value === "") {
                alert("Enter Details");
            } else if (allJumiaUsers !== undefined) {
                var allJumiaIndex = allUsers.indexOf(allJumiaUsers);
                localStorage.setItem("JumiaIndex", allJumiaIndex);
                window.location.href = "store.html";
                alert("Login successfully");
            } else {
                alert("User not found");
            }
        }
    </script>
